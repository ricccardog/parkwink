<h1> CUSTOMERS </h1>

<app-customer-modal (close)='onModalClose()'></app-customer-modal>

<input name="customerSearch" id="customerSearch" type="text" [(ngModel)]="customerText" placeholder="Search" (keyup.enter)="getCustomers(customerText)">

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Driving License</th>
            <th scope="col">Birth Date</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">
            <th scope="row"> {{customer.id}}</th>
            <td> {{customer.name}} </td>
            <td> {{customer.surname}} </td>
            <td> {{customer.email}} </td>
            <td> {{customer.drivingLicense}} </td>
            <td> {{customer.birthDate | date :'dd / MM / yyyy'}} </td>
        </tr>
    </tbody>
</table>
