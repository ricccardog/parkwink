<h2> CUSTOMERS </h2>

<app-customer-modal (close)="getCustomers()">Add Customer</app-customer-modal>
<app-customer-search (searchOutput)="searchCustomer($event)"></app-customer-search>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Driving License</th>
            <th scope="col">Birth Date</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">
            <th scope="row"> {{ (customers.indexOf(customer) +1) }}</th>
            <td> {{customer.name}} </td>
            <td> {{customer.surname}} </td>
            <td> {{customer.email}} </td>
            <td> {{customer.drivingLicense}} </td>
            <td> {{customer.birthDate | date :'dd / MM / yyyy'}} </td>
        </tr>
    </tbody>
</table>
