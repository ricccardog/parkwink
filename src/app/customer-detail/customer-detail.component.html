
<div class="container">
    <h4>Customer Detail</h4>
    <table class="table table-striped table-hover">
        
        <tbody>
            <tr *ngFor="let field of fields">
                <td>{{field | titlecase }} </td>
                <td>{{ customer[field] | titlecase }}</td>
            </tr>

            <tr>
                <td>Driving License</td>
                <td>{{ customer.drivingLicense }}</td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td>{{ customer.birthDate | date : 'dd / MM / yyyy' }}</td>
            </tr>

        </tbody>
    </table>
</div>
<button type="button" class="btn btn-secondary" (click)="goBack()">BACK</button>
<button type="button" class="btn btn-danger" style="float : right" (click)="deleteCustomer()" routerLink="..">DELETE CUSTOMER</button>
