<div class="container">        
    
    <form #carForm="ngForm">

        <div class="form-group">

           
        <label for="model">Model</label>
        <input type="text" id="surname" class="form-control"
                name="model" [(ngModel)]="newCar.model" 
                #surname="ngModel" required>

        <label for="maker">Maker</label>
        <input type="text" id="Maker" class="form-control"
                name="Maker" [(ngModel)]="newCar.maker"
                #maker="ngModel" required>
            
        <label for="date">Creation Date</label>
        <input type="date" id="creationDate" class="form-control"
                name="creationDate" [(ngModel)]="newCar.creationDate"
                #date="ngModel" required>

        <label for="price">Price</label>
        <input type="number" id="price" class="form-control"
                name="price" [(ngModel)]="newCar.price"
                #price="ngModel" required>
           

    <button type="button" class="btn btn-primary" (click)="addCar()" [disabled]="!carForm.valid">ADD CAR</button>

        </div>
    </form>
</div>
