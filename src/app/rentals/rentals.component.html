<h2> RENTALS </h2>

<app-rental-modal (close)="getRentals()">Add Rental</app-rental-modal>
<app-rental-search (searchOutput)="searchRental($event)"></app-rental-search>
<table class="table table-striped table-hover">
     <thead>
     <tr>
          <th scope="col">#</th>
          <th scope="col">Car</th>
          <th scope="col">User</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Price</th>
     </tr>
     </thead>

     <tbody>
     <tr *ngFor="let rental of rentals">
      <th scope="row">{{rentals.indexOf(rental) +1 }}</th>
      <td> {{rental.car.model}} {{rental.car.maker}} </td>
      <td> {{rental.customer.name}} {{rental.customer.surname}} </td>
      <td> {{rental.startDate | date :'dd / MM / yyyy'}} </td>
      <td> {{rental.endDate | date :'dd / MM / yyyy'}}</td>
      <td> {{rental.price}}</td>
     </tr>
     </tbody>
</table>
