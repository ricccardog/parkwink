<h2> RENTALS </h2>

<!-- <app-rental-modal (close)="getRentals('')"></app-rental-modal> -->

<!-- <input type="text" name="search" #search [(ngModel)]="text" (keyup.enter)="getRentals(text)"/> -->

<table class="table table-striped table-hover">
     <thead>
     <tr>
          <th scope="col">#</th>
          <th scope="col">Car</th>
          <th scope="col">User</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Price</th>
     </tr>
     </thead>

     <tbody>
     <tr *ngFor="let rental of rentals">
      <th scope="row">{{rental.id}}</th>
      <td> {{rental.car.model}} {{rental.car.maker}} </td>
      <td> {{rental.user.name}} {{rental.user.surname}} </td>
      <td> {{rental.fromDate | date :'dd / MM / yyyy'}} </td>
      <td> {{rental.toDate | date :'dd / MM / yyyy'}}</td>
      <td> {{rental.price}}</td>
     </tr>
     </tbody>
</table>
