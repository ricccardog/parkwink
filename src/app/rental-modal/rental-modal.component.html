<ng-template #content let-activeModal>

    <div class="modal-header">
        <h4 class="modal-title" id="rental-modal-title">Add Rental</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">X</span>
        </button>
    </div>

<div class="modal-body">

    <app-rental-form (close)="onClose()"></app-rental-form>

</div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Add Rental</button>
