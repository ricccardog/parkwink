<ng-template #content let-activeModal>
    <div class="modal-header">
        <h4 class="modal-title" id="car-modal-title"> Edit Car </h4>
        <button type="button" class="close" (click)="activeModal.dismiss()">
            x
        </button>

    </div>

    <div class="modal-body">

        <form #carForm="ngForm">

            <div class="form-group">

                <label for="model">Model</label>
                <input type="text" id="model" class="form-control" name="model" [(ngModel)]="editCar.model"
                    placeholder="{{car.model}}">

                <label for="maker">Maker</label>
                <input type="text" id="Maker" class="form-control" name="Maker" [(ngModel)]="editCar.maker"
                    placeholder="{{car.maker}}">

                <label for="date">Creation Date</label>
                <input type="date" id="creationDate" class="form-control" name="creationDate"
                    [(ngModel)]="editCar.creationDate">

                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" name="price" [(ngModel)]="editCar.price"
                    placeholder="{{car.price}}">

            </div>
        </form>

    </div>

    <button type="button" class="btn btn-primary" (click)="updateCar()">EDIT</button>

</ng-template>

<div class="container">
    <h4>Car Detail</h4>
    <table class="table table-striped table-hover">

        <tbody>
            <tr>
                <td>Car Model</td>
                <td>{{ car.model | titlecase}}</td>
            </tr>

            <tr>
                <td>Car Maker</td>
                <td>{{ car.maker | titlecase}}</td>
            </tr>

            <tr>
                <td>Creation Date</td>
                <td>{{ car.creationDate | date : 'dd / MM / yyyy' }}</td>
            </tr>

            <tr>
                <td>Price per day</td>
                <td>{{ car.price }}</td>
            </tr>

        </tbody>
    </table>
</div>
<button type="button" class="btn btn-secondary" (click)="goBack()">BACK</button>
<button type="button" class="btn btn-primary" (click)="open(content)">EDIT</button>
<button type="button" class="btn btn-danger" style="float : right" (click)="deleteCar()" routerLink="..">DELETE CAR</button>
