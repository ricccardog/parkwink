<div class="container">
    <h4>Car Detail</h4>
    <table class="table table-striped table-hover">
        
        <tbody>
            <tr *ngFor="let field of fields">
                <td>{{field | titlecase }} </td>
                <td>{{ car[field] | titlecase }}</td>
            </tr>

            <tr>
                <td>Creation Date</td>
                <td>{{ car.creationDate | date : 'dd / MM / yyyy' }}</td>
            </tr>

            <tr>
                <td>Price per day</td>
                <td>{{ car.price }}</td>
            </tr>

        </tbody>
    </table>
</div>
<button type="button" class="btn btn-secondary" (click)="goBack()">BACK</button>
<button type="button" class="btn btn-danger" style="float : right" (click)="deleteCar()" routerLink="..">DELETE CAR</button>
