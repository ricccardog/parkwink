<div class="container detail-view">

   
    
        <h4><b>{{car.model | titlecase}} </b> Detail
            <button *ngIf="editMode" class="btn btn-danger confirm-edit" (click)="updateCar()">SAVE CHANGES</button>
        </h4>

    

    <table class="table table-striped">

        <tbody>
            <tr>
                <td><b>Car Model</b></td>
                <td>{{ car.model | titlecase}}</td>
                <td *ngIf="editMode"> 
                    <input type="text" id="model" class="form-control" name="model" [(ngModel)]="editCar.model"
                        placeholder="{{car.model}}">
                </td>
            </tr>

            <tr>
                <td><b>Car Maker</b></td>
                <td>{{ car.maker | titlecase}}</td>
                <td *ngIf="editMode">
                    <input type="text" id="Maker" class="form-control" name="Maker" [(ngModel)]="editCar.maker"
                    placeholder="{{car.maker}}">
                </td>
            </tr>

            <tr>
                <td><b>Creation Date</b></td>
                <td>{{ car.creationDate | date : 'dd / MM / yyyy' }}</td>
                <td *ngIf="editMode">
                    <input type="date" id="creationDate" class="form-control" name="creationDate"
                    [(ngModel)]="editCar.creationDate">
                </td>
            </tr>

            <tr>
                <td><b>Price per day</b></td>
                <td>{{ car.price }}</td>
                <td *ngIf="editMode">
                    <input type="number" id="price" class="form-control" name="price" [(ngModel)]="editCar.price"
                    placeholder="{{car.price}}">
                </td>
            </tr>

        </tbody>
    </table>

</div>
<button type="button" class="btn btn-secondary back-detail" (click)="goBack()">BACK</button>

<button *ngIf="editMode==false" type="button" class="btn btn-primary edit-detail" (click)="startEditing()">EDIT CAR</button>
<button *ngIf="editMode" type="button" class="btn btn-primary edit-detail" (click)="startEditing()">EXIT EDIT</button>

<button *ngIf="editMode==false" type="button" class="btn btn-danger delete-detail" (click)="deleteCar()" routerLink="..">DELETE CAR</button>
