<h2> CARS </h2>


<input  [(ngModel)]="extraCar.name" type="text" placeholder="Name"/>
<input  [(ngModel)]="extraCar.model" type="text" placeholder="Model"/>
<input  [(ngModel)]="extraCar.creationDate" type="date" placeholder="Creation Date"/>
<input  [(ngModel)]="extraCar.price" type="number" placeholder="Price"/>

<button (click)="addCar()"> Add Car </button>


<table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Model</th>
      <th scope="col">Creation Date</th>
      <th scope="col">Price</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let car of cars">
      <th scope="row">{{ car.id }}</th>
      <td> {{car.name}} </td>
      <td> {{car.model}} </td>
      <td> {{car.creationDate | date :'dd / MM / yyyy'}} </td>
      <td> {{car.price}} </td>
    </tr>
    </tbody>
  </table>
