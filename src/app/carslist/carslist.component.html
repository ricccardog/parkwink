<h2> CARS </h2>


<app-car-modal (close)="getCars('')"></app-car-modal>
<input type ="text" name="search" #search [(ngModel)]="text" placeholder="Search" (keyup.enter)="getCars(text)">

<table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Model</th>
      <th scope="col">Maker</th>
      <th scope="col">Creation Date</th>
      <th scope="col">Price</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let car of cars">
      <th scope="row">{{ car.model}}</th>
      <td> {{car.maker}} </td>
      <td> {{car.creationDate | date :'dd / MM / yyyy'}} </td>
      <td> {{car.price}} </td>
    </tr>
    </tbody>
  </table>
