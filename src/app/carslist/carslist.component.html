<h2> CARS </h2>


<app-carform (close)='onModalClose()'></app-carform>

<input name="carSearch" id="carSearch" type="text" [(ngModel)]="text" placeholder="Search" (keyup.enter)="getCars(text)">

<table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Model</th>
      <th scope="col">Creation Date</th>
      <th scope="col">Price</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let car of cars$">
      <th scope="row">{{ car.id }}</th>
      <td> {{car.name}} </td>
      <td> {{car.model}} </td>
      <td> {{car.creationDate | date :'dd / MM / yyyy'}} </td>
      <td> {{car.price}} </td>
    </tr>
    </tbody>
  </table>
