<h2> CARS </h2>

<app-car-modal (close)="getCars()">Add Car</app-car-modal>
<app-car-search (searchOutput)="searchCar($event)"></app-car-search>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" (click)="sortOrder='model'; sortByString()">Model</th>
      <th scope="col" (click)="sortByNumber()">Price</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let car of CARS"
    routerLink="{{car._id}}">
      <th scope="row">{{ (CARS.indexOf(car) +1) }}</th>
      <td> {{car.model | titlecase}} </td>
      <td> {{car.price }} â‚¬ </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="cars.length" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCars()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCars()">
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
    <option [ngValue]="cars.length"> Show All</option>
  </select>

</div>
