<h2> CARS </h2>

<app-car-modal (close)="getCars()">Add Car</app-car-modal>
<app-car-search (searchOutput)="searchCar($event)"></app-car-search>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Model</th>
      <th scope="col">Maker</th>
      <th scope="col">Creation Date</th>
      <th scope="col">Price</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let car of cars">
      <th scope="row">{{ (cars.indexOf(car) +1) }}</th>
      <td> {{car.model}} </td>
      <td> {{car.maker}} </td>
      <td> {{car.creationDate | date :'dd / MM / yyyy'}} </td>
      <td> {{car.price}} </td>
    </tr>
  </tbody>
</table>
